# SMARTCITY
---
# EfficientHRNet
node-config: EfficientHRNet/nodes.yaml
pose-config: EfficientHRNet/configH0.yaml

#PLROSNet
plrosnet : PLROSNetReID/plrosnet_config.yaml

#DeepSort
deepsort : DeepSort/deepsort_config.yaml

# Logging,
log-level: INFO    # DEBUG, INFO, WARNING, ERROR, CRITICAL
log-dir: logs

#Outputs Control - used for outputting images in each step of the pipeline
outputs:
  EfficientHRNet : True
  PLROSNet : True
  DeepSort : True

# Global settings
use-gpu: 0    # -1 for CPU
